<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Game Addiction Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth">

<div class="split-auth">

    <!-- LEFT SIDE IMAGE -->
    <div class="auth-left">
        <img src="{{ url_for('static', filename='images/controller.png') }}" alt="Gaming">
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="auth-right">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Start tracking and improving your gaming habits.</p>

            <form method="POST" action="/register">
                <input type="text" name="name" placeholder="Full name" required>
                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn-main">Register</button>
            </form>

            <div class="auth-switch">
                Already have an account?
                <a href="/login">Login</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
